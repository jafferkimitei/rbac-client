name: Frontend CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1

      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      API_BASE_URL: ${{ secrets.API_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Unit tests
        run: npm test -- --ci

      - name: Build
        run: npm run build
